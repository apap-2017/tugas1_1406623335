<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Form Tambah Penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Tambah Penduduk</h1>

	<form action="/penduduk/tambah" method="post" th:object="${penduduk}">
		<div>
			<label for="nama">Masukkan Nama</label>
			<input type="text" name="nama" th:field="*{nama}"/>
		</div>
		<div>
			<label for="tempat_lahir">Tempat Lahir</label>
			<input type="text" name="tempat_lahir" th:field="*{tempat_lahir}"/>
		</div>
		<div>
			<label for="tanggal_lahir">Tanggal Lahir</label>
			<input type="text" name="tanggal_lahir"	th:field="*{tanggal_lahir}"/>
		</div>
		<div>
			<label for="jenis_kelamin">Jenis Kelamin</label>
			<select name="jenis_kelamin" th:field="*{jenis_kelamin}">
				<option value="0">Laki-laki</option>
				<option value="1">Perempuan</option>
			</select>
		</div>
		<div>
			<label for="is_wni">Kewarganegaraan</label>
			<select name="is_wni" th:field="*{is_wni}">
				<option value="0">Warga Asing</option>
				<option value="1">WNI</option>
			</select>
		</div>
		<div>
			<label for="id_keluarga">Id Keluarga</label>
			<input type="text" name="id_keluarga" th:field="*{id_keluarga}"/>
		</div>
		<div>
			<label for="agama">Agama</label>
			<input type="text" name="agama"	th:field="*{agama}"/>
		</div>
		<div>
			<label for="pekerjaan">Pekerjaan</label>
			<input type="text" name="pekerjaan"	th:field="*{pekerjaan}"/>
		</div>
		<div>
			<label for="status_perkawinan">Status Perkawinan</label> 
			<select name="status_perkawinan" th:field="*{status_perkawinan}">
				<option value="Belum Kawin">Belum Kawin</option>
				<option value="Kawin">Kawin</option>
			</select>
		</div>
		<div>
			<label for="status_dalam_keluarga">Status Dalam Keluarga</label>
			<input type="text" name="status_dalam_keluarga" th:field="*{status_dalam_keluarga}"/>
		</div>
		<div>
			<label for="golongan_darah">Golongan Darah</label> 
			<select name="golongan_darah" th:field="*{golongan_darah}">
				<option value="A">A</option>
				<option value="A+">A+</option>
				<option value="A?">A?</option>
				<option value="B">B</option>
				<option value="B+">B+</option>
				<option value="B?">B?</option>
				<option value="AB">AB</option>
				<option value="AB?">AB?</option>
				<option value="O">O</option>
				<option value="O+">O+</option>
				<option value="O?">O?</option>
			</select>
		</div>
		<div>
			<label for="is_wafat">Status Kematian</label> 
			<select name="is_wafat" th:field="*{is_wafat}">
				<option value="0">hidup</option>
				<option value="1">wafat</option>
			</select>
		</div>
		<div>
			<button type="submit" name="action" value="simpan">Simpan</button>
		</div>
	</form>

</body>

</html>
